<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>STRET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Swiss911';
      src: url('swiss911compressedrusbyme.otf') format('truetype');
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Swiss911', Arial, sans-serif;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 100;
      padding: 15px;
    }

    .menu-btn span {
      display: block;
      width: 30px;
      height: 4px;
      background: white;
      margin: 6px 0;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: black;
      transition: 0.4s;
      z-index: 90;
      padding-top: 80px;
    }

    .menu.active {
      right: 0;
    }

    .menu-item {
      color: white;
      font-size: 28px;
      padding: 18px 30px;
      border-bottom: 2px solid #333;
      letter-spacing: 1px;
    }

    .header {
      text-align: center;
      padding-top: 60px;
    }

    .logo {
      width: 160px;
      margin: 0 auto;
      display: block;
    }

    .bg-photo {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      display: block;
    }

    .logo-strip {
      display: flex;
      overflow-x: auto;
      background: black;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
    }

    .logo-strip img {
      height: 60px;
      padding: 10px 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: left;
      padding: 30px 20px 10px;
      text-transform: uppercase;
      border-bottom: 2px solid white;
    }

    .event-block {
      background: white;
      color: black;
      margin: 20px;
      padding: 40px 20px;
      text-align: center;
      font-family: monospace;
    }

    .event-block .date {
      font-size: 36px;
      margin: 10px 0;
    }

    .event-block .title {
      font-size: 44px;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 8px;
    }

    .event-block .artists {
      font-size: 18px;
      line-height: 1.8;
    }

    @media (max-width: 600px) {
      .event-block .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Кнопка меню -->
  <button class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Меню -->
  <div class="menu" id="menu">
    <div class="menu-item">Events</div>
    <div class="menu-item">Shop</div>
    <div class="menu-item">Q&A</div>
  </div>

  <!-- Логотип и фон -->
  <div class="header">
    <img src="IMG_8931.PNG" class="logo" alt="STRET Logo">
  </div>
  <img src="photo_2025-06-26_21-21-35.jpg" class="bg-photo" alt="Background Crowd">

  <!-- Полоса с логотипами -->
  <div class="logo-strip">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
  </div>

  <!-- Событие -->
  <div class="section-title">Events</div>
  <div class="event-block">
    <div class="title">PARTY</div>
    <div class="date">09.05.2025</div>
    <div class="artists">
      MAELKVAC<br>
      VLADLEN MALYSHKA<br>
      YUKOV
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.onclick = function () {
      menu.classList.toggle("active");
    };

    document.addEventListener('click', function (e) {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("active");
      }
    });
  </script>

</body>
</html>
