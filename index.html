  <script>
    // Меню
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener('click', function (e) {
      e.stopPropagation();
      menu.classList.toggle("active");
    });

    document.addEventListener('click', function (e) {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("active");
      }
    });

    // Автопрокрутка и точки
    const scrollContainer = document.getElementById('eventScroll');
    const cards = scrollContainer.querySelectorAll('.event-block');
    const dots = document.getElementById('dots').querySelectorAll('.dot');
    let currentIndex = 0;
    let autoScrollPaused = false;
    let scrollTimeout;

    function scrollToCard(index) {
      const card = cards[index];
      scrollContainer.scrollTo({
        left: card.offsetLeft - scrollContainer.offsetLeft,
        behavior: 'smooth'
      });
      updateDots(index);
    }

    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function startAutoScroll() {
      return setInterval(() => {
        if (!autoScrollPaused) {
          currentIndex = (currentIndex + 1) % cards.length;
          scrollToCard(currentIndex);
        }
      }, 10000);
    }

    let intervalId = startAutoScroll();

    function pauseAutoScroll() {
      autoScrollPaused = true;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        autoScrollPaused = false;
      }, 15000);
    }

    scrollContainer.addEventListener('touchstart', pauseAutoScroll);
    scrollContainer.addEventListener('mousedown', pauseAutoScroll);

    scrollContainer.addEventListener('scroll', () => {
      const scrollLeft = scrollContainer.scrollLeft;
      let index = 0;
      for (let i = 0; i < cards.length; i++) {
        if (scrollLeft + scrollContainer.offsetWidth / 2 < cards[i].offsetLeft + cards[i].offsetWidth / 2) {
          index = i;
          break;
        }
      }
      updateDots(index);
      currentIndex = index;
    });
  </script>
