<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>STRET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'Swiss911';
      src: url('swiss911compressedrusbyme.otf') format('truetype');
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Swiss911', Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Кнопка меню с анимацией сжимающегося крестика */
    .menu-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 200;
      padding: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-btn span {
      position: absolute;
      width: 28px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-btn span:nth-child(1) {
      top: 10px;
      left: 6px;
      transform-origin: left center;
    }

    .menu-btn span:nth-child(2) {
      top: 18px;
      left: 6px;
    }

    .menu-btn span:nth-child(3) {
      top: 26px;
      left: 6px;
      transform-origin: left center;
    }

    .menu-btn.active span:nth-child(1) {
      top: 18px;
      left: 12px;
      width: 14px;
      transform: rotate(45deg) scaleX(0.8);
    }

    .menu-btn.active span:nth-child(2) {
      opacity: 0;
      transform: scale(0);
    }

    .menu-btn.active span:nth-child(3) {
      top: 18px;
      left: 12px;
      width: 14px;
      transform: rotate(-45deg) scaleX(0.8);
    }

    /* Меню */
    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: black;
      transition: right 0.4s;
      z-index: 150;
      padding-top: 80px;
    }

    .menu.active {
      right: 0;
    }

    .menu-item {
      color: white;
      font-size: 28px;
      padding: 18px 30px;
      border-bottom: 2px solid #333;
      letter-spacing: 1px;
    }

    .header {
      text-align: center;
      padding-top: 10px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
      margin: 0 auto;
      display: block;
    }

    .bg-photo {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      display: block;
    }

    /* Зацикленная полоса логотипов без пробелов */
    .logo-strip {
      display: flex;
      overflow: hidden;
      background: black;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      position: relative;
      height: 52px; /* высота с учётом padding */
      align-items: center;
    }

    .logo-strip-inner {
      display: flex;
      animation: moveLogos 30s linear infinite;
    }

    .logo-strip-inner:hover {
      animation-play-state: paused; /* при наведении анимация стоп */
    }

    @keyframes moveLogos {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .logo-strip img {
      height: 40px;
      padding: 6px 14px;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
    }

    /* Заголовок секции */
    .section-title {
      font-size: 28px;
      text-align: left;
      padding: 24px 20px 10px;
      text-transform: uppercase;
      margin-bottom: 0;
      border: none;
    }

    /* Горизонтальный скролл для событий */
    .event-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .event-scroll::-webkit-scrollbar {
      display: none;
    }

    .event-block {
      flex: 0 0 80%;
      scroll-snap-align: center;
      background: transparent;
      padding: 0;
      border-radius: 0;
      min-width: 260px;
      max-width: 300px;
      text-align: center;
    }

    .poster-img {

width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      border-radius: 0;
    }

    /* Индикаторы */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #555;
      border-radius: 50%;
      margin: 0 6px;
      transition: background 0.3s;
    }

    .dot.active {
      background: white;
    }

    @media (max-width: 600px) {
      .event-block {
        flex: 0 0 75%;
      }
    }
  </style>
</head>
<body>

  <!-- Кнопка меню -->
  <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Меню -->
  <div class="menu" id="menu">
    <div class="menu-item">Events</div>
    <div class="menu-item">Shop</div>
    <div class="menu-item">Q&A</div>
  </div>

  <!-- Верх -->
  <div class="header">
    <img src="IMG_7312.PNG" class="logo" alt="STRET Logo" />
  </div>
  <img src="photo_2025-06-26_21-21-35.jpg" class="bg-photo" alt="Background Crowd" />

  <!-- Логотипы (двойной набор для бесшовного сдвига) -->
  <div class="logo-strip" aria-label="Лента логотипов">
    <div class="logo-strip-inner" aria-hidden="true">
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <!-- Повтор для зацикливания -->
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
      <img src="IMG_7312.PNG" alt="logo" />
    </div>
  </div>

  <!-- Блок Events -->
  <div class="section-title">Events</div>

  <div class="event-scroll" id="eventScroll" tabindex="0" aria-label="Список событий">
    <div class="event-block">
      <img src="photo_2025-06-30_16-23-29.jpg" alt="Афиша 1" class="poster-img" />
    </div>
    <div class="event-block">
      <img src="IMG_9994.JPEG" alt="Афиша 2" class="poster-img" />
    </div>
    <div class="event-block">
      <img src="IMG_9995.JPEG" alt="Афиша 3" class="poster-img" />
    </div>
    <div class="event-block">
      <img src="IMG_9996.JPG" alt="Афиша 4" class="poster-img" />
    </div>
  </div>

  <!-- Индикаторы -->
  <div class="dots" id="dots" aria-label="Навигация по событиям">
    <div class="dot active" role="button" aria-label="Слайд 1"></div>
    <div class="dot" role="button" aria-label="Слайд 2"></div>
    <div class="dot" role="button" aria-label="Слайд 3"></div>
    <div class="dot" role="button" aria-label="Слайд 4"></div>
  </div>

  <script>
    // Меню с анимацией
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menu.classList.toggle("active");
      menuBtn.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("active");
        menuBtn.classList.remove("active");
      }
    });

    // Автопрокрутка и точки
    const scrollContainer = document.getElementById("eventScroll");
    const cards = scrollContainer.querySelectorAll(".event-block");
    const dots = document.getElementById("dots").querySelectorAll(".dot");
    let currentIndex = 0;
    let autoScrollPaused = false;
    let scrollTimeout;

    function scrollToCard(index) {
      if (index < 0) index = 0;
      if (index >= cards.length) index = cards.length - 1;

      const card = cards[index];
      scrollContainer.scrollTo({
        left: card.

offsetLeft - scrollContainer.offsetLeft,
        behavior: "smooth",
      });
      updateDots(index);
      currentIndex = index;
    }

    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    // Обработка кликов по точкам — переход к слайду
    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        pauseAutoScroll();
        scrollToCard(i);
      });
    });

    // При скролле определяем текущий слайд более точно
    scrollContainer.addEventListener("scroll", () => {
      const scrollLeft = scrollContainer.scrollLeft;
      let closestIndex = 0;
      let closestDistance = Infinity;
      cards.forEach((card, i) => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const containerCenter = scrollLeft + scrollContainer.offsetWidth / 2;
        const distance = Math.abs(containerCenter - cardCenter);
        if (distance < closestDistance) {
          closestDistance = distance;
          closestIndex = i;
        }
      });
      if (closestIndex !== currentIndex) {
        updateDots(closestIndex);
        currentIndex = closestIndex;
      }
    });

    // Автопрокрутка с паузой
    function startAutoScroll() {
      return setInterval(() => {
        if (!autoScrollPaused) {
          currentIndex = (currentIndex + 1) % cards.length;
          scrollToCard(currentIndex);
        }
      }, 10000);
    }

    let intervalId = startAutoScroll();

    function pauseAutoScroll() {
      autoScrollPaused = true;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        autoScrollPaused = false;
      }, 15000);
    }

    scrollContainer.addEventListener("touchstart", pauseAutoScroll);
    scrollContainer.addEventListener("mousedown", pauseAutoScroll);
  </script>
</body>
</html>
