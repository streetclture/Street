<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>STRET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Swiss911';
      src: url('Swiss911CompressedRegular.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Swiss911', Arial, sans-serif;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 200;
      padding: 10px;
    }

    .menu-btn span {
      display: block;
      width: 28px;
      height: 3px;
      background: white;
      margin: 5px 0;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: black;
      transition: 0.4s;
      z-index: 150;
      padding-top: 80px;
    }

    .menu.active {
      right: 0;
    }

    .menu-item {
      color: white;
      font-size: 28px;
      padding: 18px 30px;
      border-bottom: 2px solid #333;
      letter-spacing: 1px;
    }

    .header {
      text-align: center;
      padding-top: 10px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
      margin: 0 auto;
      display: block;
    }

    .bg-photo {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      display: block;
    }

    .logo-strip {
      display: flex;
      overflow-x: auto;
      background: black;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }

    .logo-strip img {
      height: 40px;
      padding: 6px 14px;
    }

    .section-title {
      font-size: 28px;
      text-align: left;
      padding: 24px 20px 10px;
      text-transform: uppercase;
      margin-bottom: 0;
      border: none;
    }

    .event-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .event-block {
      flex: 0 0 80%;
      scroll-snap-align: center;
      background: white;
      color: black;
      padding: 30px 20px;
      font-family: monospace;
      border-radius: 8px;
      min-width: 260px;
      max-width: 300px;
      text-align: center;
    }

    .event-block .title {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 6px;
    }

    .event-block .date {
      font-size: 24px;
      margin: 10px 0;
    }

    .event-block .artists {
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .event-block {
        flex: 0 0 75%;
      }
    }
  </style>
</head>
<body>

  <!-- Кнопка меню -->
  <button class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Меню -->
  <div class="menu" id="menu">
    <div class="menu-item">Events</div>
    <div class="menu-item">Shop</div>
    <div class="menu-item">Q&A</div>
  </div>

  <!-- Верх -->
  <div class="header">
    <img src="IMG_8931.png" class="logo" alt="STRET Logo">
  </div>
  <img src="photo_2025-06-26_21-21-35.jpg" class="bg-photo" alt="Background Crowd">

  <!-- Логотипы -->
  <div class="logo-strip">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
    <img src="IMG_8931.png" alt="logo">
  </div>

  <!-- Блок Events -->
  <div class="section-title">Events</div>

  <div class="event-scroll" id="eventScroll">
    <div class="event-block">
      <div class="title">PARTY</div>
      <div class="date">09.05.2025</div>
      <div class="artists">
        MAELKVAC<br>
        VLADLEN MALYSHKA<br>
        YUKOV
      </div>
    </div>
    <div class="event-block">Афиша 2</div>
    <div class="event-block">Афиша 3</div>
    <div class="event-block">Афиша 4</div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");

quicktime, [03.07.2025 9:12]
const menu = document.getElementById("menu");

    menuBtn.addEventListener('click', function (e) {
      e.stopPropagation();
      menu.classList.toggle("active");
    });

    document.addEventListener('click', function (e) {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("active");
      }
    });

    // Автопрокрутка афиш
    const scrollContainer = document.getElementById('eventScroll');
    const cards = scrollContainer.querySelectorAll('.event-block');
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % cards.length;
      const card = cards[currentIndex];
      scrollContainer.scrollTo({
        left: card.offsetLeft - scrollContainer.offsetLeft,
        behavior: 'smooth'
      });
    }, 10000); // каждые 10 секунд
  </script>

</body>
</html>
