<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>STRET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Swiss911';
      src: url('swiss911compressedrusbyme.otf') format('truetype');
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Swiss911', Arial, sans-serif;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 200;
      padding: 10px;
      width: 40px;
      height: 40px;
    }

    .menu-btn span {
      display: block;
      width: 28px;
      height: 3px;
      background: white;
      margin: 5px 0;
      position: absolute;
      left: 6px;
      transition: all 0.3s ease;
    }

    .menu-btn span:nth-child(1) {
      top: 10px;
    }

    .menu-btn span:nth-child(2) {
      top: 18px;
    }

    .menu-btn span:nth-child(3) {
      top: 26px;
    }

    .menu-btn.active span:nth-child(1) {
      top: 18px;
      transform: rotate(45deg);
    }

    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.active span:nth-child(3) {
      top: 18px;
      transform: rotate(-45deg);
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: black;
      transition: right 0.4s;
      z-index: 150;
      padding-top: 80px;
    }

    .menu.active {
      right: 0;
    }

    .menu-item {
      color: white;
      font-size: 28px;
      padding: 18px 30px;
      border-bottom: 2px solid #333;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .header {
      text-align: center;
      padding-top: 10px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
      margin: 0 auto;
      display: block;
    }

    .bg-photo {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      display: block;
    }

    .logo-strip {
      display: flex;
      overflow: hidden;
      background: black;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      position: relative;
    }

    .logo-strip-inner {
      display: flex;
      width: 200%;
      animation: moveLogos 30s linear infinite;
    }

    @keyframes moveLogos {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .logo-strip img {
      height: 40px;
      padding: 0 14px;
      flex-shrink: 0;
    }

    .section-title {
      font-size: 28px;
      text-align: left;
      padding: 24px 20px 10px;
      text-transform: uppercase;
      margin-bottom: 0;
      border: none;
    }

    .event-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .event-scroll::-webkit-scrollbar {
      display: none;
    }

    .event-block {
      flex: 0 0 80%;
      scroll-snap-align: center;
      min-width: 260px;
      max-width: 300px;
      text-align: center;
    }

    .poster-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #555;
      border-radius: 50%;
      margin: 0 6px;
      transition: background 0.3s;
    }

    .dot.active {
      background: white;
    }

    @media (max-width: 600px) {
      .event-block {
        flex: 0 0 75%;
      }
    }
  </style>
</head>
<body>

  <!-- Кнопка меню -->
  <button class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Меню -->
  <div class="menu" id="menu">
    <div class="menu-item">Events</div>
    <div class="menu-item" onclick="window.location.href='shop.html'">Shop</div>
    <div class="menu-item">Q&A</div>
  </div>

  <!-- Логотип -->
  <div class="header">
    <img src="IMG_7312.PNG" class="logo" alt="STRET Logo">
  </div>

  <!-- Фон -->
  <img src="photo_2025-06-26_21-21-35.jpg" class="bg-photo" alt="Background Crowd">

  <!-- Полоса с логотипами -->
  <div class="logo-strip">
    <div class="logo-strip-inner">
      <!-- Повтор логотипов -->
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
      <img src="IMG_7312.PNG" alt="logo"><img src="IMG_7312.PNG" alt="logo">
    </div>
  </div>

  <!-- Events -->
  <div class="section-title">Events</div>

  <div class="event-scroll" id="eventScroll">
    <div class="event-block">
      <img src="photo_2025-06-30_16-23-29.jpg" alt="Афиша 1" class="poster-img">
    </div>
    <div class="event-block">
      <img src="IMG_9994.JPEG" alt="Афиша 2" class="poster-img">
    </div>
    <div class="event-block">
      <img src="IMG_9995.JPEG" alt="Афиша 3" class="poster-img">
    </div>
    <div class="event-block">
      <img src="IMG_9996.JPG" alt="Афиша 4" class="poster-img">
    </div>
  </div>

  <!-- Точки -->
  <div class="dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener('click', function (e) {
      e.stopPropagation();
      menu.classList.toggle("active");
      menuBtn.classList.toggle("active");
    });

    document.addEventListener('click', function (e) {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("active");
        menuBtn.classList.remove("active");
      }
    });

    const scrollContainer = document.getElementById('eventScroll');
    const cards = scrollContainer.querySelectorAll('.event-block');
    const dots = document.getElementById('dots').querySelectorAll('.dot');
    let currentIndex = 0;
    let autoScrollPaused = false;
    let scrollTimeout;

    function scrollToCard(index) {
      const card = cards[index];
      scrollContainer.scrollTo({
        left: card.offsetLeft - scrollContainer.offsetLeft,
        behavior: 'smooth'
      });
      updateDots(index);
    }

    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function startAutoScroll() {
      return setInterval(() => {
        if (!autoScrollPaused) {
          currentIndex = (currentIndex + 1) % cards.length;
          scrollToCard(currentIndex);
        }
      }, 10000);
    }

    let intervalId = startAutoScroll();

    function pauseAutoScroll() {
      autoScrollPaused = true;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        autoScrollPaused = false;
      }, 15000);
    }

    scrollContainer.addEventListener('touchstart', pauseAutoScroll);
    scrollContainer.addEventListener('mousedown', pauseAutoScroll);

    scrollContainer.addEventListener('scroll', () => {
      const center = scrollContainer.scrollLeft + scrollContainer.offsetWidth / 2;
      let closestIndex = 0;
      let closestDistance = Infinity;

      cards.forEach((card, i) => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const distance = Math.abs(center - cardCenter);
        if (distance < closestDistance) {
          closestDistance = distance;
          closestIndex = i;
        }
      });

      currentIndex = closestIndex;
      updateDots(currentIndex);
    });
  </script>
</body>
</html>
