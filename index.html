<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до 9 мая 07:00 (МСК)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Archivo Black', sans-serif;
            text-align: center;
        }

        .timer {
            font-size: 6rem;
            color: black;
            margin-bottom: 40px;
        }

        .photo-container {
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .photo-container:active {
            transform: scale(0.95);
        }

        .photo-container img {
            width: 100%;
            display: block;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .timer {
                font-size: 3rem;
            }

            .photo-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">00:00:00:00</div>

    <div class="photo-container">
        <img src="IMG_8931.PNG" alt="Фото">
    </div>

    <script>
        // Конечная точка: 9 мая 2025 года, 07:00 по МСК (UTC+3)
        const targetDate = new Date('2025-05-09T04:00:00Z'); // UTC = МСК - 3 часа

        function updateTimer() {
            const now = new Date();
            const diff = Math.floor((targetDate - now) / 1000); // разница в секундах
            const timerEl = document.getElementById('timer');

            if (diff <= 0) {
                timerEl.textContent = "00:00:00:00";
                timerEl.style.color = "red";
                return;
            }

            let d = Math.floor(diff / 86400);
            let h = Math.floor((diff % 86400) / 3600);
            let m = Math.floor((diff % 3600) / 60);
            let s = diff % 60;

            timerEl.textContent =
                d.toString().padStart(2, '0') + ':' +
                h.toString().padStart(2, '0') + ':' +
                m.toString().padStart(2, '0') + ':' +
                s.toString().padStart(2, '0');

            setTimeout(updateTimer, 1000);
        }

        window.onload = updateTimer;
    </script>
</body>
</html>
