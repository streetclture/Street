<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Таймер с меню</title>
    <style>
        @font-face {
            font-family: 'Swiss911';
            src: url('sswiss911compressedrusbyme.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: white;
            overflow-x: hidden;
            font-family: 'Swiss911', Arial, sans-serif;
        }
        
        /* Кнопка меню */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
            padding: 10px;
        }
        
        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            background: black;
            margin: 6px 0;
        }
        
        /* Меню-шторка */
        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: black;
            transition: 0.4s;
            z-index: 90;
            padding-top: 80px;
        }
        
        .menu.active {
            left: 0;
        }
        
        .menu-item {
            color: white;
            font-size: 28px;
            padding: 18px 30px;
            border-bottom: 2px solid #333;
            letter-spacing: -0.5px;
        }
        
        /* Контент */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .timer {
            font-size: 90px;
            margin-bottom: 40px;
            letter-spacing: -3px;
        }
        
        .photo {
            width: 320px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .photo:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Кнопка меню -->
    <button class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Меню -->
    <div class="menu" id="menu">
        <div class="menu-item">Events</div>
        <div class="menu-item">Shop</div>
        <div class="menu-item">Q&A</div>
    </div>
    
    <!-- Основной контент -->
    <div class="content">
        <div class="timer" id="timer">04:05:34</div>
        <img class="photo" src="your-image.jpg" alt="Фото">
    </div>

    <script>
        // Таймер
        let totalMinutes = (4*24*60) + (5*60) + 34;
        
        function updateTimer() {
            let days = Math.floor(totalMinutes / (24*60));
            let hours = Math.floor((totalMinutes % (24*60)) / 60);
            let minutes = totalMinutes % 60;
            
            document.getElementById("timer").textContent = 
                (days < 10 ? "0" + days : days) + ":" + 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes);
            
            if(totalMinutes > 0) {
                totalMinutes--;
                setTimeout(updateTimer, 60000);
            } else {
                document.getElementById("timer").style.color = "red";
            }
        }
        
        // Управление меню
        document.getElementById("menuBtn").onclick = function() {
            document.getElementById("menu").classList.toggle("active");
        };
        
        document.addEventListener('click', function(e) {
            if(!document.getElementById("menu").contains(e.target) && e.target.id !== "menuBtn") {
                document.getElementById("menu").classList.remove("active");
            }
        });
        
        // Запуск
        updateTimer();
    </script>
</body>
</html>
