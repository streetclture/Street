const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.onclick = () => {
      menu.classList.toggle("active");
    };

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("active");
      }
    });

    const scrollContainer = document.getElementById('eventScroll');
    const cards = scrollContainer.querySelectorAll('.event-block');
    const dots = document.getElementById('dots').querySelectorAll('.dot');
    let currentIndex = 0;
    let autoScrollPaused = false;
    let scrollTimeout;

    function scrollToCard(index) {
      cards[index].scrollIntoView({ behavior: 'smooth', inline: 'center' });
      updateDots(index);
    }

    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function startAutoScroll() {
      return setInterval(() => {
        if (!autoScrollPaused) {
          currentIndex = (currentIndex + 1) % cards.length;
          scrollToCard(currentIndex);
        }
      }, 10000);
    }

    let intervalId = startAutoScroll();

    function pauseAutoScroll() {
      autoScrollPaused = true;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        autoScrollPaused = false;
      }, 15000);
    }

    scrollContainer.addEventListener('touchstart', pauseAutoScroll);
    scrollContainer.addEventListener('mousedown', pauseAutoScroll);

    let startX = 0;
    scrollContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    scrollContainer.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (Math.abs(diff) > 50) {
        if (diff > 0 && currentIndex < cards.length - 1) {
          currentIndex++;
        } else if (diff < 0 && currentIndex > 0) {
          currentIndex--;
        }
        scrollToCard(currentIndex);
      }
    });
  </script>
