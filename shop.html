<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>STRET Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin: 30px 0 10px;
      text-transform: uppercase;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #111;
      padding: 10px;
      width: 180px;
      text-align: center;
      border: 1px solid #333;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-name {
      margin: 10px 0;
    }

    .product-card a {
      display: inline-block;
      color: white;
      background: #333;
      padding: 6px 12px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 5px;
    }

    .product-card a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="IMG_7312.PNG" class="logo" alt="STRET logo"></a>
  </div>

  <div class="section-title">Shop</div>

  <div class="products">
    <div class="product-card">
      <img src="products/tshirt1.jpg" alt="T-shirt">
      <div class="product-name">STRET T-Shirt</div>
      <a href="product1.html">Подробнее</a>
    </div>

    <div class="product-card">
      <img src="products/hoodie1.jpg" alt="Hoodie">
      <div class="product-name">STRET Hoodie</div>
      <a href="product2.html">Подробнее</a>
    </div>

    <div class="product-card">
      <img src="products/cap1.jpg" alt="Cap">
      <div class="product-name">STRET Cap</div>
      <a href="product3.html">Подробнее</a>
    </div>
  </div>
</body>
</html>
